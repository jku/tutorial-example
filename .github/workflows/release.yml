name: Release

on:
  workflow_dispatch:

# We need to specify permissions

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Initial build
        run: echo "Start of a build"

      - name: Checkout
        # Uses a particular commit of the actions/checkout project
        uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b

      - name: Set up Python
        uses: actions/setup-python@c4e89fac7e8767b327bbad6cb4d859eda999cf08
        with:
          python-version: '3.9'

      - name: Install build dependency
        run: python3 -m pip install build

      - name: Build
        run: python3 -m build

      - name: List shas
        run: sha256sum dist/*

      # Takes the "dist" directory and stores it as "build-artifacts", so that
      # in the next job we can access those files. Pass data between 2 steps.
      - name: Store build artifacts
        uses: actions/upload-artifact@3cea5372237819ed00197afe530f5a7ea3e805c8
        with:
          name: build-artifacts # name in a database
          path: dist

  upload:
    runs-on: ubuntu-latest
    needs: build
    environment: release
    steps:
      - name: Fetch build artifacts
        uses: actions/download-artifact@fb598a63ae348fa914e94cd0ff38f362e927b741
        with:
          name: build-artifacts
          path: dist # this is the output directory

      - name: Publish binary wheel and source tarball on PyPI
        uses: pypa/gh-action-pypi-publish@717ba43cfbb0387f6ce311b169a825772f54d295
        with:
          user: __token__
          password: ${{ secrets.PYPI_TOKEN }}
          repository_url: https://test.pypi.org/legacy/

# GitHub has an action to make a GitHub release, but it hasn't been updated for
# years and there are third-party solutions, but we don't want to include them now.
